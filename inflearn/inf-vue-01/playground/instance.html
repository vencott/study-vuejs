<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="app"></div>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
      // 인스턴스: 뷰를 개발할 때 필수로 생성해야 하는 코드/단위
      var vm = new Vue({
        // el: element
        // body 태그 안에서 app이라는 id를 가진 태그를 찾아서 인스턴스를 붙인다!
        el: "#app",
        data: {
          message: "hi",
        },
        methods: {},
        created: function () {},
      });
      // new Vue() ?
      // 생성자 함수로 Vue에서 api와 속성들을 정의해놓고 갖다 쓰거나 재사용
      // 객체 리터럴로 new Vue() 내부에 옵션 제공하는것이 바람직
    </script>
  </body>
</html>
